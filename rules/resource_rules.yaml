# valid threagile mapping types include:
# outer-trust-boundaries, inner-trust-boundaries, technical-assets, data-assets, communication-links

# for valid type, technology, etc. options, see reference/threagile_v1-0-0_schema.json

tags-available: # any tags used must be declared here
  - aws:vpc
  - aws:subnet
  - aws:routetable
  - aws:route
  - aws:natgateway
  - aws:eip
  - aws:internetgateway
  - aws:securitygroup
  - aws:service
  - aws:targetgroup
  - aws:cluster
  - aws:subnetroutetableassociation
  - aws:vpcgatewayattachment
  - aws:loadbalancer
  - aws:securitygroupegress
  - aws:loadbalancinglistener
  - aws:iamrole
  - aws:taskdefinition
  - aws:region
  - aws:loggroup
  - aws:iampolicy
  - aws:securitygroupingress
  - aws:metadata

outer-trust-boundaries:
  AWS::EC2::VPC:
    type: network-cloud-security-group
    tags: aws:vpc

inner-trust-boundaries:
  AWS::EC2::Subnet:
    type: network-cloud-security-group
    tags: aws:subnet

  AWS::EC2::RouteTable:
    type: network-cloud-security-group
    tags: aws:routetable

technical-assets:
  AWS::EC2::Route:
    type: process
    tags: aws:route
    usage: business
    size: component
    technology: gateway
    machine: virtual  # maybe machine should be inferred in the code?
    can_communicate_with: # should be AWS resource types
      AWS::EC2::NatGateway:
        property_name: NatGatewayId # the name of the property that this mapping will be in the CF
        property_name_nested: Ref

  AWS::EC2::NatGateway:
    type: process
    tags: aws:natgateway
    usage: business
    size: component
    technology: gateway
    machine: virtual  # maybe machine should be inferred in the code?
    can_communicate_with: # should be AWS resource types
      AWS::EC2::EIP:
        property_name: AllocationId # the name of the property that this mapping will be in the CF
        property_name_nested: Fn::GetAtt

  AWS::EC2::EIP:
    type: process
    tags: aws:eip
    usage: business
    size: component
    technology: tool
    machine: virtual  # maybe machine should be inferred in the code?

  AWS::EC2::InternetGateway:
    type: process
    tags: aws:internetgateway
    usage: business
    size: component
    technology: gateway
    machine: virtual  # maybe machine should be inferred in the code?

